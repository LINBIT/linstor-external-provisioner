apiVersion: storage.k8s.io/v1beta1
kind: StorageClass
metadata:
  name: default-shared
provisioner: external/flex-simple
parameters:
  autoPlace: "2"
  nodeList: "node-a node-b node-c"
  doNotPlaceWithRegex: ".*"
  encryptVolumes: "yes"
  filesystem: "xfs"
  disklessStoragePool: "diskless-pool"
  blockSize: "4096"
  force: "true"
  xfsDataSU: "64k"
  xfsDataSW: "4"
  xfsLogDev: "/dev/example"
  controllers: "192.168.10.10:8080,172.0.0.1:3366"
